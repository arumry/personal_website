<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#333646" rx="4"/>
  <!-- Central "A" for Aaron -->
  <text x="16" y="20" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#f0f0f0" class="letter-a">A</text>
  <!-- Opening bracket positioned left of A -->
  <text x="7" y="20" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="#50afef" class="bracket-open">&lt;</text>
  <!-- Closing bracket positioned right of A with improved spacing -->
  <text x="26" y="20" font-family="monospace" font-size="10" font-weight="bold" text-anchor="middle" fill="#50afef" class="bracket-close">/&gt;</text>
  <style>
    /* Dark mode (default) */
    rect { fill: #333646; }
    .letter-a { fill: #f0f0f0; }
    .bracket-open, .bracket-close { fill: #50afef; }

    /* Light mode */
    @media (prefers-color-scheme: light) {
      rect { fill: #f8f8f2; }
      .letter-a { fill: #333646; }
      .bracket-open, .bracket-close { fill: #50afef; }
    }
  </style>
</svg>
